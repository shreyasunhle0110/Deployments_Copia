<h2 class="page-title">My Workflows</h2>
<div class="report-list-container">
    <table  class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Workflow No</th>
                <th>Status</th>
                <th>Customer Name</th>
                <th>Customer Contact</th>
                <th>Integration Manager</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let myworkflow of myworkflowsList">
                <td>{{myworkflow.WorKFlowNo}}</td>
                <td>{{myworkflow.WFStatus}}</td>
                <td>{{myworkflow.CustomerName}}</td>
                <td>{{myworkflow.CustomerContact}}</td>
                <td>{{myworkflow.IntegrationManager}}</td>
                <td>
                    <a class="btn btn-success" [routerLink]="['../sysbrijStartNewDeployment', myworkflow.WorkflowId ,'edit']">Edit</a>	&nbsp;
                    <a class="btn btn-warning" [routerLink]="['../sysbrijStartNewDeployment', myworkflow.WorkflowId,'view']">View</a>&nbsp;
                    <a class="btn btn-default" [routerLink]="['../../sysbrijWorkflowPDF', myworkflow.WorkflowId]">PDF</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
