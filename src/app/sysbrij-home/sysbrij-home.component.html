<div class="container">
    <div class="sysbrij-auth-container">
        <h1 class="sysbrij-auth-container-title">Sysbrij Deployment</h1>
        <div class="sysbrij-auth-sub-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Email Address</label>
                        <input  type="text" [(ngModel)]="myusername" [ngClass]="{'form-control': true}" />
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Authorization Code</label>
                        <input [(ngModel)]="authCode" type="number" class="form-control" />
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" (click)="auth()" class="btn btn-success">Login</button>&nbsp;
                        <button type="submit" (click)="clear()" class="btn btn-danger">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
